<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alto Labs | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Sass stylesheets -->
    <link href="css/altoLabs/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/altoLabs/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>

    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body>  
    <!-- First Panel -->
    <div class="main">
      <div class="mainText text-center">
        <strike>
          <h1 class="mainTitle">We are a creative digital agency...</h1>
        </strike>

        <p class="tagLine">Yeah, we can do that</p>

        <a href="#" class="button medium text-center radius actionButton">start a project</a>
      </div>
    </div>

    <!-- Second Panel -->
    <div class="section2 text-center">

      <div class="section2Text small-centered medium-5 small-10 columns">
        We are Alto Labs. We help companies develop their brands and build <span>beautiful websites.</span>
      </div>

      <p class="text-center">scroll down</p>

      <!-- Double Arrows Down -->
      <div class="arrowContainer">
        <div class="arrow arrow-down">
        </div>
      </div>
      <div class="bottomArrowContainer">
        <div class="arrow arrow-down">
        </div>
      </div>
    </div>

    <!-- RO Work -->
    <!-- RO Work Intro -->
    <div class="row">
      <div class="workIntro medium-4 columns small-centered text-center">
        <img class="logo" src="img/ro-logo.png" alt="">
        <p class="workTitle">RUNORDER</p>
        <hr/>
        <p class="ourRole">Our Role:</p>
        <p class="ourRoleDetail">Design, Branding, Concept, Development</p>
      </div>
    </div>
    <div class="row">
      <div class="workScreenShots medium-10 columns small-centered text-center">
        <ul class="workScreenShots" data-orbit>
          <li>
            <img src="img/screen-1.png" alt="slide 1" />
          </li>
          <li>
            <img src="img/screen-2.png" alt="slide 2" />
          </li>
          <li>
            <img src="img/screen-3.png" alt="slide 3" />
          </li>
        </ul>
      </div>
    </div>


  
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation({
      orbit: {
        navigation_arrows: true,
        slide_number: false,
        bullets: false, // Does the slider have bullets visible?
      }
    });
    </script>
  </body>
</html>
